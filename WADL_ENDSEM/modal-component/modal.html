<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap modal</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <script src='../assets/bootstrap/js/bootstrap.min.js'></script>
</head>
<body>
    <div class="container">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">Open model</button>

        <div class="modal modal-sm fade" id="modal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1>Title</h1>
                        <button class="btn-close" data-bs-dismiss="modal" data-bs-target="#modal"> </button>
                    </div>
                    <div class="modal-body">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolor beatae dignissimos sapiente eveniet in odio?</div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
