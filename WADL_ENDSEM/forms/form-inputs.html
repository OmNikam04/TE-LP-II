<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap input elements</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <script src='../assets/bootstrap/js/bootstrap.min.js'></script>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="simple-input">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control form-control-lg">
            </div>
            <div>
                <label for="email" class="form-label">Color picker</label>
                <input type="color" id="email" class="form-control form-control-color">
            </div>
            <div>
                <label for="text" class="form-label">Range Input</label>
                <input type="range" id="text" class="form-range">
            </div>
            <div>
                <label for="text" class="form-label">Select Input</label>
                <select class="form-select" name="" id="">
                    <option value="1">one</option>
                    <option value="2">two</option>
                    <option value="3">three</option>
                </select>
            </div>
            <div class="form-check">
                <input id="unique" type="checkbox" class="form-check-input" />
                <label for="unique" class="form-check-label">Checkbox</label>
            </div>
            <div class="form-check form-switch">
                <input id="unique" type="checkbox" class="form-check-input" />
                <label for="unique" class="form-check-label">Toggle</label>
            </div>
        </form>
    </div>
   
</body>
</html>
